<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Divine Dining</title>
    <meta name="description" content="Discover the upcoming events at Divine Dining. Join us for exclusive dining experiences.">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="events">
        <h1>Upcoming Events</h1>
        <div id="event-list"></div>

        <script>
            const events = [
                {
                    date: 'May 12, 2024',
                    title: 'Mother\'s Day Brunch',
                    description: 'Celebrate the special women in your life with our exquisite Mother\'s Day brunch buffet featuring seasonal specialties and live music.'
                },
                {
                    date: 'June 16, 2024',
                    title: 'Father\'s Day Grill Masterclass',
                    description: 'Join us for an exclusive grilling class with our Head Chef.'
                },
                {
                    date: 'Every Monday',
                    title: 'Wine & Dine Mondays',
                    description: 'Enjoy 20% off all wine bottles.'
                }
            ];

            const eventList = document.getElementById('event-list');
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event-card');
                eventDiv.innerHTML = `
                    <h3>${event.title}</h3>
                    <p><strong>Date:</strong> ${event.date}</p>
                    <p>${event.description}</p>
                `;
                eventList.appendChild(eventDiv);
            });
        </script>
    </section>
    <footer>
        <p>&copy; 2023 Divine Dining. All rights reserved.</p>
    </footer>
</body>
</html>
