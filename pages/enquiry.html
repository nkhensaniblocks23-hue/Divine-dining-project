<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry | Divine Dining</title>
    <meta name="description" content="Make an enquiry with Divine Dining for services, bookings, or general inquiries.">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="enquiry">
        <h1>Enquiry Form</h1>
        <form class="enquiry-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Please type your enquiry"></textarea>
            </div>
            <button type="submit">Submit Enquiry</button>
        </form>

        <script>
            $('.enquiry-form').on('submit', function(e) {
                e.preventDefault();
                const name = $('#name').val();
                const email = $('#email').val();
                const message = $('#message').val();
                
                if(name === '' || email === '' || message === '') {
                    alert("Please fill in all fields.");
                    return;
                }
                
                alert("Enquiry submitted! Thank you, " + name);
                $(this).trigger("reset");
            });
        </script>
    </section>
    <footer>
        <p>&copy; 2023 Divine Dining. All rights reserved.</p>
    </footer>
</body>
</html>
