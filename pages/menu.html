<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Divine Dining</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="menu">
        <h1>Our Exquisite Menu</h1>
        <input type="text" id="search" placeholder="Search Menu" onkeyup="searchMenu()">

        <div class="menu-grid">
            <!-- Example Menu Item -->
            <div class="menu-item" id="starters">
                <img src="../assets/Starters Main-Menu.jpg" alt="Starters">
                <div class="menu-item-content">
                    <h3>Starters</h3>
                    <p>Begin your culinary journey with our exquisite selection of appetizers and small plates.</p>
                </div>
            </div>
            <!-- Add other menu items similarly -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Divine Dining. All rights reserved.</p>
    </footer>

    <script>
        function searchMenu() {
            const input = document.getElementById('search').value.toLowerCase();
            const menuItemsGrid = document.querySelectorAll('.menu-item');
            menuItemsGrid.forEach(item => {
                const title = item.querySelector('h3').innerText.toLowerCase();
                item.style.display = title.includes(input) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
